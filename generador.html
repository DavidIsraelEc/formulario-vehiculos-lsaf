<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseña</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #16a34a;
      font-weight: bold;
      min-height: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Generador de Contraseña</h2>
    <button onclick="generarPassword()">Generar contraseña</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    // URL de tu WebApp publicado
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwjC9OvoHQOqksobwRntn-5GP-DsWLyzIo3SciHVnS5VhirVcdc0iitVKfezUiqH8FO/exec";

    function generarPassword() {
      const nueva = "LSAF-" + Math.floor(Math.random() * 100000);

      fetch(WEBAPP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "updatePassword",
          newPassword: nueva
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("resultado").innerText = 
            "Nueva contraseña: " + data.password;
        } else {
          document.getElementById("resultado").innerText = 
            "⚠️ Error: " + data.message;
        }
      })
      .catch(err => {
        console.error("Error de conexión:", err);
        document.getElementById("resultado").innerText = 
          "❌ Error de conexión. Revisa permisos del WebApp.";
      });
    }
  </script>
</body>
</html>
