<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contraseña</title>
</head>
<body>
  <h2>🔐 Generador de Contraseña</h2>
  <div id="password">---</div>
  <button onclick="generatePassword()">Generar Nueva</button>
  <button onclick="copyPassword()">Copiar</button>
  <div id="msg"></div>

  <script>
    const url = "YOUR_SCRIPT_URL"; // pega aquí la URL del WebApp

    async function generatePassword() {
      const res = await fetch(url + "?action=generate");
      const data = await res.json();
      document.getElementById("password").innerText = data.password;
      document.getElementById("msg").innerText = "✅ Generada con éxito";
    }

    function copyPassword() {
      const pass = document.getElementById("password").innerText;
      navigator.clipboard.writeText(pass);
      document.getElementById("msg").innerText = "📋 Copiada: " + pass;
    }
  </script>
</body>
</html>
