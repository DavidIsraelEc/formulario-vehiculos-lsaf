<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contrase√±a</title>
</head>
<body>
  <h2>üîê Generador de Contrase√±a</h2>
  <div id="password">---</div>
  <button onclick="generatePassword()">Generar Nueva</button>
  <button onclick="copyPassword()">Copiar</button>
  <div id="msg"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwjC9OvoHQOqksobwRntn-5GP-DsWLyzIo3SciHVnS5VhirVcdc0iitVKfezUiqH8FO/exec"; // pega aqu√≠ la URL del WebApp

    async function generatePassword() {
      const res = await fetch(url + "?action=generate");
      const data = await res.json();
      document.getElementById("password").innerText = data.password;
      document.getElementById("msg").innerText = "‚úÖ Generada con √©xito";
    }

    function copyPassword() {
      const pass = document.getElementById("password").innerText;
      navigator.clipboard.writeText(pass);
      document.getElementById("msg").innerText = "üìã Copiada: " + pass;
    }
  </script>
</body>
</html>
