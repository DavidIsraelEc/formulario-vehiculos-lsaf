<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso</title>
</head>
<body>
  <h2>üîë Acceso</h2>
  <input type="password" id="password" placeholder="Ingrese contrase√±a">
  <button onclick="verifyAccess()">Entrar</button>
  <div id="msg"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbwjC9OvoHQOqksobwRntn-5GP-DsWLyzIo3SciHVnS5VhirVcdc0iitVKfezUiqH8FO/exec"; // pega aqu√≠ la URL del WebApp

    async function verifyAccess() {
      const pass = document.getElementById("password").value;
      const res = await fetch(url + "?action=verify&password=" + encodeURIComponent(pass));
      const data = await res.json();

      if (data.success) {
        document.getElementById("msg").innerText = "‚úÖ Acceso concedido";
        window.location.href = "FORMULARIO.html"; // c√°mbialo a tu p√°gina interna
      } else {
        document.getElementById("msg").innerText = "‚ùå Contrase√±a incorrecta o usada";
      }
    }
  </script>
</body>
</html>
