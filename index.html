<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Vehicular LSAF</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* --- TODO TU CSS EXISTENTE --- */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
body{background:linear-gradient(135deg,#0d2c46 0%,#1a4d79 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.container{background-color:white;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:100%;max-width:750px;overflow:hidden}
.header{background:linear-gradient(135deg,#0056b3 0%,#003a75 100%);color:white;padding:25px;text-align:center;display:flex;align-items:center;justify-content:center;gap:20px;flex-wrap:wrap}
.logo-container{display:flex;align-items:center}
.logo{width:80px;height:80px;border-radius:50%;background-color:white;padding:10px;box-shadow:0 0 15px rgba(0,0,0,.2)}
.header-text{text-align:center}
.header h1{font-size:32px;margin-bottom:5px;text-transform:uppercase;letter-spacing:1.5px}
.header p{opacity:.9;font-size:18px}
/* ... resto de tu CSS ... */
.hidden{display:none}
.access-denied{ text-align:center; padding:50px; color:#721c24;}
.access-denied i{ font-size:48px; margin-bottom:20px;}
</style>
</head>
<body>

<div id="accessSection" class="access-section container">
  <h2><i class="fas fa-lock"></i> Sistema de Registro LSAF</h2>
  <p>Este formulario requiere un código de acceso válido</p>
  <input type="text" id="accessCode" placeholder="Ingresa el código de acceso">
  <button onclick="checkAccess()"><i class="fas fa-unlock"></i> Verificar Acceso</button>
  <p id="accessError" style="color:#fff;background:rgba(200,0,0,.5);padding:10px;border-radius:5px;display:none;margin-top:15px;"><i class="fas fa-exclamation-circle"></i> Código incorrecto o ya utilizado</p>
</div>

<div id="accessDenied" class="container hidden">
  <div class="access-denied">
    <i class="fas fa-ban"></i>
    <h2>Acceso Denegado</h2>
    <p>El código de acceso ya fue utilizado o no es válido.</p>
    <p>Contacta con Plana Mayor para registrar un nuevo vehículo.</p>
  </div>
</div>

<div id="formContent" class="container hidden">
  <!-- TODO TU FORMULARIO EXISTENTE -->
  <h1>Formulario Aquí</h1>
</div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwjC9OvoHQOqksobwRntn-5GP-DsWLyzIo3SciHVnS5VhirVcdc0iitVKfezUiqH8FO/exec';
const USED_KEY = 'used_code';
let ACTIVE_CODE = 'LSAF2025';

function loadPassword(){
  return new Promise(resolve=>{
    const cb='cb'+Math.random().toString(36).substr(2,5);
    window[cb]=function(data){delete window[cb]; script.remove(); if(data && data.password){ACTIVE_CODE=data.password;} resolve(ACTIVE_CODE);}
    const script=document.createElement('script');
    script.src=`${WEBAPP_URL}?action=getPassword&callback=${cb}`;
    document.body.appendChild(script);
  });
}

async function checkAccess(){
  await loadPassword();
  const code=document.getElementById('accessCode').value.trim();
  if(!code){showError('Por favor ingresa un código'); return;}
  if(localStorage.getItem(USED_KEY)===ACTIVE_CODE){showAccessDenied(); return;}
  if(code===ACTIVE_CODE){
    localStorage.setItem(USED_KEY,ACTIVE_CODE);
    document.getElementById('accessSection').classList.add('hidden');
    document.getElementById('formContent').classList.remove('hidden');
  }else{showError('Código incorrecto');}
}

function showError(msg){
  const err=document.getElementById('accessError');
  err.textContent='✗ '+msg;
  err.style.display='block';
  setTimeout(()=>{err.style.display='none';},3000);
}

function showAccessDenied(){
  document.getElementById('accessSection').classList.add('hidden');
  document.getElementById('accessDenied').classList.remove('hidden');
}

window.onload=async function(){
  await loadPassword();
  if(localStorage.getItem(USED_KEY)===ACTIVE_CODE){showAccessDenied();}
};
</script>

</body>
</html>
